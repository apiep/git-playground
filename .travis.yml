language: node_js
node_js:
  - 10

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      script:
        - npm run build
      on:
        all_branches: true
        # condition: $TRAVIS_BRANCH =~ ^(master|develop)$
      deploy:
        provider: script
        skip_cleanup: true
        file_glob: true
        file: dist/*
        script:
          - npx semantic-release

git:
  quite: true
  depth: false

branches:
  only:
    - master
    - develop
